<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>profile-card</title>
  </head>
  <body>
    <div class="layout-container">
      <div class="card-container">
        <div class="profile-picture">
          <img src="./public/dyprowhite.png" alt="profile picture" />
        </div>
        <div class="card-text-container">
          <div class="card-text-profile">
            <h2>Dylan Maranto</h2>
            <span> @ArosteguiMaranto</span>
          </div>
          <div class="card-network">
            <ul>
              <li>
                <a href="#"
                  ><img src="./public/facebook-social-media-social-network-svgrepo-com.svg" alt="facebook"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./public/linkedin-round-svgrepo-com.svg" alt="linkedin"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./public/twitter-round-svgrepo-com.svg" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./public/instagram-round-svgrepo-com.svg" alt="instagram"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./public/web-svgrepo-com.svg" alt="portfolio"
                /></a>
              </li>
            </ul>
          </div>
          <div class="card-p">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elits doloremque iure
              voluptate illo, perspiciatis dolores recusandae architecto, fugiat quas
              aut animi!
            </p>
          </div>
          <div class="card-buttons">
            <button class="button-follow">Follow</button>
            <button class="buttom-msg">Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
